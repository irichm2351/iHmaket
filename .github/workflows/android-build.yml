name: Build Android Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        with:
          node-version: '20'
          cache-dependency-path: mobile/iHmaket/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        working-directory: mobile/iHmaket
        run: npm ci

      - name: Create .env file
        working-directory: mobile/iHmaket
        run: |
          echo "EXPO_PUBLIC_API_URL=${{ secrets.EXPO_PUBLIC_API_URL }}" > .env
          echo "EXPO_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_CLIENT_ID }}" >> .env

      - name: Generate native code
        working-directory: mobile/iHmaket
        run: npx expo prebuild --platform android --clean

      - name: Decode keystore
        working-directory: mobile/iHmaket/android/app
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > iHmaket-release.keystore

      - name: Build Release AAB
        working-directory: mobile/iHmaket/android
        run: ./gradlew bundleRelease
        env:
          IHMAKET_RELEASE_STORE_FILE: iHmaket-release.keystore
          IHMAKET_RELEASE_KEY_ALIAS: iHmaket-key
          IHMAKET_RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          IHMAKET_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: mobile/iHmaket/android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
